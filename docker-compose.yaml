version: "3.8"

services:
  backend:
    build: ./backend
    ports:
      - "8010:8000"
    expose:
      - "8000"
    env_file:
      - ./.env

  frontend:
    build:
      context: ./frontend
      args:
        - REACT_APP_BACKEND_URL=http://localhost:8010
    ports:
      - "80:80"
    expose:
      - "80"
    env_file:
      - ./frontend/.env.production
    depends_on:
      - backend
